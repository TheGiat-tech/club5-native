    <line x1="512" y1="120" x2="512" y2="160" />
    <line x1="512" y1="400" x2="512" y2="440" />
    <line x1="352" y1="280" x2="392" y2="280" />
    <line x1="632" y1="280" x2="672" y2="280" />
    <line x1="400" y1="168" x2="428" y2="196" />
    <line x1="596" y1="364" x2="624" y2="392" />
    <line x1="624" y1="168" x2="596" y2="196" />
    <line x1="428" y1="364" x2="400" y2="392" />
  </g>
</svg>
