  <text x="512" y="780" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="600" fill="white" text-anchor="middle" opacity="0.9">CLUB</text>
  
  <!-- Sun icon -->
  <circle cx="512" cy="280" r="80" fill="white" opacity="0.9"/>
  <circle cx="512" cy="280" r="60" fill="#FFD700"/>
  
