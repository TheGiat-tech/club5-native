<svg width="2048" height="2732" viewBox="0 0 2048 2732" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="splashGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9F5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF0E6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="2048" height="2732" fill="url(#splashGradient)"/>
  
  <!-- Sun with glow -->
  <g filter="url(#glow)">
    <circle cx="1024" cy="1100" r="200" fill="#FF7A00" opacity="0.15"/>
    <circle cx="1024" cy="1100" r="140" fill="#FF7A00" opacity="0.25"/>
    <circle cx="1024" cy="1100" r="100" fill="#FFD700"/>
  </g>
  
  <!-- Big 5 -->
  <text x="1024" y="1500" font-family="system-ui, -apple-system, sans-serif" font-size="400" font-weight="900" fill="#FF7A00" text-anchor="middle">5</text>
  
  <!-- Club5 AI Text -->
  <text x="1024" y="1680" font-family="system-ui, -apple-system, sans-serif" font-size="120" font-weight="700" fill="#1A1A1A" text-anchor="middle">Club5 AI</text>
  
  <!-- Tagline -->
  <text x="1024" y="1820" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="500" fill="#666666" text-anchor="middle">Your 5AM companion</text>
  
  <!-- Bottom decoration -->
  <line x1="724" y1="2200" x2="1324" y2="2200" stroke="#FF7A00" stroke-width="4" opacity="0.3"/>
</svg>
